<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Program Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>NGO Program Dashboard</h1>

    <h2>Upload CSV / Excel Data</h2>
    <input type="file" id="fileInput" accept=".csv, .xlsx">

    <h2>Filters</h2>
    <label for="regionFilter">Region:</label>
    <select id="regionFilter"><option value="">All</option></select>

    <label for="districtFilter">District:</label>
    <select id="districtFilter"><option value="">All</option></select>

    <label for="dateFilter">Date Completed:</label>
    <input type="date" id="dateFilter">

    <button id="applyFilters">Apply Filters</button>

    <h2>Program Data Table</h2>
    <div id="tableContainer"></div>

    <h2>Charts</h2>
    <canvas id="chartHHComplete" width="800" height="400"></canvas>
    <canvas id="chartHIVResult" width="800" height="400"></canvas>
    <canvas id="chartTestingComplete" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
